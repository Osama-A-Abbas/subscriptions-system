{% extends 'base.html' %} {% load static %} {% block title %}Logged Out -
Subscription Manager{% endblock %} {% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-4">
    <div class="card shadow">
      <div class="card-header bg-secondary text-white text-center">
        <h4><i class="fas fa-sign-out-alt me-2"></i>Logged Out</h4>
      </div>
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="fas fa-hand-wave fa-3x text-secondary mb-3"></i>
          <h5>See You Later!</h5>
        </div>

        <p class="text-muted">
          You have been successfully logged out. Thank you for using
          Subscription Manager!
        </p>

        <div class="d-grid gap-2">
          <a href="{% url 'login' %}" class="btn btn-primary">
            <i class="fas fa-sign-in-alt me-2"></i>Log In Again
          </a>
          <a href="{% url 'register' %}" class="btn btn-outline-primary">
            <i class="fas fa-user-plus me-2"></i>Create New Account
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
